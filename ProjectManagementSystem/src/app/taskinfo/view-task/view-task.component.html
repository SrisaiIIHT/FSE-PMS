<div class="container">
  <tr class="col-md-6">
    <td>
      <form class="form-inline">
        <div class="form-group col-md-6">
          <label for="Search">Task</label>
          <input type="text" class="ml-3" id="SearchBy" name="SearchBy" placeholder="Search...">
          <button class="btn btn-primary ml-3" (click)="OnSearchClick()">Search</button>
        </div>
        <div class="form-group col-md-10">
          <label for="SortBy">Sort By :</label>
          <button class="btn  btn-primary  ml-1" (click)="OnStartDateSortClick()">Start Date</button>  
          <button class="btn  btn-primary  ml-3" (click)="OnEndDateSortClick()">End Date</button>
          <button class="btn  btn-primary  ml-3" (click)="OnPrioritySortClick()">Priority</button>
          <button class="btn  btn-primary  ml-3" (click)="OnCompletedSortClick()">Completed</button>
        </div>
      </form>
    </td>
  </tr>
  <hr/>
  <table class="table table-bordered mt-3">
    <thead>
      <tr>
        <th>Task</th>
        <th>Parent Task</th>
        <th>Priority</th>
        <th>Start Date</th>
        <th>End Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of allTasks | async">
        <td>{{task.TaskDesc}}</td>
        <td>{{task.ParentTaskId}}</td>
        <td>{{task.Priority}}</td>
        <td>{{task.StartDate | date}}</td>
        <td>{{task.EndDate | date}}</td>
        <td>
          <button class="btn btn-primary" (click)="loadTaskToEdit(task.id)">Edit</button>
        </td>
        <td>
          <button class="btn " (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
